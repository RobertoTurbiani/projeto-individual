<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/funcoes.js"></script>
</head>
<body>
    <button onclick="selecionar()">Selecionar</button>
    <input id="ipt_nome" placeholder="nome">
    <input id="ipt_url" placeholder="url">
    <input id="ipt_hp" placeholder="hp">
    <input id="ipt_att" placeholder="att">
    <input id="ipt_def" placeholder="def">
    <input id="ipt_hero" placeholder="hero">

    <div id="div_aguardar" class="loading-div">
    </div>


    <div id="div_erros_login"></div>
</div>
</div>
</body>
</html>
<script>
 function selecionar() {
    aguardar();

        var nome = ipt_nome.value
        var url = ipt_url.value
        var hp = ipt_hp.value
        var att = ipt_att.value
        var def = ipt_def.value
        var hero = ipt_hero.value


        fetch("/Personagem/selecionar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                urlServer: url,
                hpServer: hp,
                attServer: att,
                defServer: def,
                heroServer: hero
            })
        })
    }

</script>
