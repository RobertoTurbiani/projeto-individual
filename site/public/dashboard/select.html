<script>
    

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    c_usuario.innerHTML = sessionStorage.EMAIL_USUARIO;



function selecionar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = ipt_nome.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    var confirmacaoSenhaVar = ipt_confirmar_senha.value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
     
             cardErro.style.display = "block"
             alert ("Por favor preencha os campos em branco")
             finalizarAguardar();
             return false;
    }

       
    if (senhaVar.length <6) {
        cardErro.style.display = "block"

            alert ("Senha muito curta")
            finalizarAguardar();
             return false;
        }  
        
        if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.') == -1) {
        cardErro.style.display = "block"
        alert ("falta @ ou . no seu Email")
        finalizarAguardar();
        return false;   
        }   
        
        if (senhaVar != confirmacaoSenhaVar) {
        cardErro.style.display = "block"
        alert ("Senha e confirmar senha diferentes")
        finalizarAguardar();
        return false;
            }

     


    else {
        setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/personagem/selecionar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
            cardErro.style.display = "block";

            mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = "login.html";
            }, "2000")

            limparFormulario();
            finalizarAguardar();
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
    });

    return false;
}

function sumirMensagem() {
    cardErro.style.display = "none"
}

</script>
