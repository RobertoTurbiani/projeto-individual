    <div class="container">
        

        <div class="div_imagem">
      
        </div>


        <div class="div_form">
            <div>
                <input type="email" id="ipt_email" placeholder="Email" value="aranha.email">
                <input type="password" id="ipt_senha" placeholder="Senha" value="Aranha123">
                <span class="botao">
                    <button onclick="logar()">Login</button>

<script>

    function logar() {
        
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var validado = senha == 'Aranha123' && email == 'aranha.email'

        if (validado) {
            alert ('Bem vindo')
        } else{
            alert ('Senha ou email invalido')
        }
    }


</script>
